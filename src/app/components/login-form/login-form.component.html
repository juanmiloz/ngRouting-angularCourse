<!-- Montamos el Login Form haciendo uso de componentes material-->
<mat-card>
  <mat-card-header>
    <mat-card-title>
      login
    </mat-card-title>
    <mat-card-subtitle>
      Acceder a la cuenta
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (submit)="submitLogin()">

      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="email?.errors?.['required']">The field email is mandatory</mat-error>
        <mat-error *ngIf="email?.errors?.['email']">The email is incorrect</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password?.errors?.['required']">The field password is mandatory</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="loginForm.invalid">login</button>

    </form>
  </mat-card-content>
</mat-card>
